<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head('monthly detail')"></head>
<body>
    <div style="text-align:center" th:replace="fragments/common :: header"></div>
    
    <div class="mx-auto w-75">
    	<div class="d-flex mt-5 flex-row justify-content-between">
    		<div><a class="mr-1" th:href="@{'/'}">家計費一覧</a> / 詳細</div>
    	</div>
    	<!-- 
    	<div class="mt-5 py-3 px-3 d-flex text-info bg-secondary rounded-2 rounded-sm">
    		合計　(<span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}"></span>　JPY)
    	</div>
    	 -->
    	<div style="cursor: pointer" th:object="${expense}" th:each="expense,index: ${expenseList}">
    		<a style="text-decoration: none;" th:href="@{/update/{id}(id=*{id})}" class="mt-3 py-3 px-3 d-flex flex-row justify-content-between text-info border border-secondary rounded-2 rounded-sm ">
	    		<span class="col-2" th:text="*{date}"></span>
	    		<span class="col-3" th:text="*{title}"></span>
	    		<span class="col-2 justify-end d-flex flex-row justify-content-end" th:text="*{#numbers.formatDecimal(expense, 0, 'COMMA', 0, 'POINT')}+ ' ' + JPY"></span>
	    		<span class="col-1 justify-end d-flex flex-row justify-content-end"> <i class="bi bi-caret-right"></i> </span>
    		</a>
    	</div>
    	
    </div>
    <div style="height: 200px;"></div>
    <div style="text-align:center" th:replace="fragments/common :: footer"></div>
</body>
</html>
