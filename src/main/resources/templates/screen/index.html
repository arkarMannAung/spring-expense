<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head('monthly expense')"></head>
<body>
    <div style="text-align:center" th:replace="fragments/common :: header"></div>
    
    <div class="mx-auto w-50">
    	<div class="d-flex mt-5 flex-row justify-content-between">
    		<div>家計費一覧/ 詳細 <i class="bi bi-icon_name"></i> </div>
    		<div class="btn btn-primary"><a style="text-decoration: none;" class="text-light d-flex flex-row items-center" th:href="@{'/create'}">追加 <i class="bi bi-plus"></i></a></div>
    	</div>
    	
    	<div th:object="${expense}" th:each="expense,index: ${monthlyList}">
	    	<a th:href="@{/detail?year={y}&month={m}(y=*{year},m=*{month})}" style="cursor: pointer;text-decoration: none;" class="mt-3 py-3 px-3 d-flex flex-row justify-content-between text-info border border-secondary rounded-2 rounded-sm">
	    		<span class="col-6" th:text="*{title}"></span>
	    		<span class="col-2 justify-end" th:text="*{#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}+ ' ' + JPY"></span>
	    		<span class="col-0"> <i class="bi bi-caret-right"></i> </span>
	    	</a>
	    </div>
    </div>
    <div style="height: 200px;"></div>
    <div style="text-align:center" th:replace="fragments/common :: footer"></div>
</body>
</html>
